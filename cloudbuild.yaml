  args: ['build', '-t', 'gcr.io/project-180324-b-03/massive-ai-api:latest', '.']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', 'gcr.io/project-180324-b-03/massive-ai-api:latest']

triggers:
  - kind: github
    branches: ['main']